services:
  # SomaAI Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://somaai:somaai@postgres:5432/somaai
      - REDIS_URL=redis://redis:6379/0
      - REDIS_JOBS_URL=redis://redis:6379/1
      - REDIS_CACHE_URL=redis://redis:6379/2
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - somaai-network

  # Background Worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: python -m somaai.jobs.worker
    # deploy:
    #   replicas: 3
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 1G
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://somaai:somaai@postgres:5432/somaai
      - REDIS_URL=redis://redis:6379/0
      - REDIS_JOBS_URL=redis://redis:6379/1
      - REDIS_CACHE_URL=redis://redis:6379/2
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - somaai-network

  # PostgreSQL - Primary Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=somaai
      - POSTGRES_PASSWORD=somaai
      - POSTGRES_DB=somaai
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U somaai -d somaai" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - somaai-network

  # Redis - Caching & Session Storage & Job Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - somaai-network

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: [ "CMD-SHELL", "timeout 1 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - somaai-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:


networks:
  somaai-network:
    driver: bridge
