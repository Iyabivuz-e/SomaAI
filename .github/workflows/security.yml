name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies with dev tools
        run: uv sync --extra dev

      - name: Upgrade pip to fix CVE
        run: uv run pip install --upgrade pip>=26.0

      - name: Run security audit
        run: uv run pip-audit --skip-editable
